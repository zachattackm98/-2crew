<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Cleanup Instant Quote</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    form {
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 40px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <button id="startBtn">Get an Instant Quote</button>
  <form id="cleanupForm" style="display:none">
    <!-- Step 1 -->
    <div class="form-step">
      <h3>Contact Info</h3>
      <label>Full Name:</label><br><input type="text" name="name" required><br>
      <label>Phone Number:</label><br><input type="tel" name="phone" required><br>
      <label>Email:</label><br><input type="email" name="email" required><br>
      <label>Address:</label><br><input type="text" name="address" id="address" required><br>
      <div class="buttons">
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="form-step">
      <h3>Pet & Yard Info</h3>
      <label>How many dogs?</label><br>
      <select name="dogs" required>
        <option value="">Select</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select><br>
      <label>Yard size:</label><br>
      <select name="yardSize" required>
        <option value="">Select</option>
        <option>1/2 acre or less</option>
        <option>1/2 acre or more</option>
      </select><br>
      <label>Last cleaned:</label><br>
      <select name="lastClean" required>
        <option value="">Select</option>
        <option>Less than 1 week</option>
        <option>Less than 2 weeks</option>
        <option>Less than a month</option>
        <option>1 to 3 months</option>
        <option>More than 3 months</option>
      </select>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="form-step">
      <h3>Choose a Plan</h3>
      <label><input type="radio" name="plan" value="1 clean/week - $20.00" required> 1 clean/week - $20.00</label><br>
      <label><input type="radio" name="plan" value="2 cleans/week - $15.00" required> 2 cleans/week - $15.00</label><br>
      <label><input type="radio" name="plan" value="3 cleans/week - $15.00" required> 3 cleans/week - $15.00</label><br>
      <label><input type="radio" name="plan" value="Every other week - $35.00" required> Every other week - $35.00</label>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 4 -->
    <div class="form-step">
      <h3>Schedule Pickup</h3>
      <label>Select a Date:</label><br>
      <input type="date" name="date" required>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 5 -->
    <div class="form-step">
      <h3>Yard Access Info</h3>
      <div class="diagram">[ House Diagram Placeholder ]</div>
      <label>Yard access location:</label><br>
      <select name="accessLocation" required>
        <option value="">Select</option>
        <option>Left</option>
        <option>Back</option>
        <option>Right</option>
      </select><br>
      <label>Comments:</label><br>
      <textarea name="accessComments" required></textarea><br>
      <label>Community gate code?</label><br>
      <select name="communityGate" id="communityGate" required onchange="toggleInput(this, 'communityCode')">
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br>
      <input type="text" id="communityCode" name="communityCode" placeholder="Enter community code" class="hidden"><br>

      <label>House gate code?</label><br>
      <select name="houseGate" id="houseGate" required onchange="toggleInput(this, 'houseCode')">
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br>
      <input type="text" id="houseCode" name="houseCode" placeholder="Enter house code" class="hidden"><br>

      <label>Is it safe to enter your yard with your dog?</label><br>
      <select name="dogSafety" required>
        <option value="">Select</option>
        <option>Yes, my dog is friendly</option>
        <option>No, my dog must be inside</option>
      </select>

      <div class="buttons">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 6 -->
    <div class="form-step">
      <h3>Trash Can Location</h3>
      <div class="diagram">[ Trash Can Diagram Placeholder ]</div>
      <label>Location:</label><br>
      <select name="trashLocation" required>
        <option value="">Select</option>
        <option>Left</option>
        <option>Back</option>
        <option>Right</option>
      </select><br>
      <label>Comments:</label><br>
      <textarea name="trashComments" required></textarea><br>
      <label>Additional Info:</label><br>
      <textarea name="extraInfo" required></textarea>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 7 -->
    <div class="form-step">
      <h3>Review & Payment</h3>
      <p><strong>Summary:</strong></p>
      <div id="summary"></div>
      <label>Credit Card Info (placeholder):</label><br>
      <input type="text" placeholder="Card Number" required><br>
      <input type="text" placeholder="MM/YY" required><br>
      <input type="text" placeholder="CVC" required><br>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>

  <script>
    const steps = document.querySelectorAll(".form-step");
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => step.classList.toggle("active", i === index));
      if (index === steps.length - 1) fillSummary();
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    function toggleInput(select, inputId) {
      const input = document.getElementById(inputId);
      input.classList.toggle("hidden", select.value !== "yes");
      if (select.value === "yes") {
        input.setAttribute("required", "required");
      } else {
        input.removeAttribute("required");
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("cleanupForm").style.display = "block";
      showStep(currentStep);
    });

    document.getElementById("cleanupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted! Thank you for scheduling your pet cleanup.");
    });

    function fillSummary() {
      const form = document.getElementById("cleanupForm");
      const formData = new FormData(form);
      const ignoredFields = ["card", "", null];
      let summaryHtml = '<ul>';
      for (let [key, value] of formData.entries()) {
        if (value && !ignoredFields.includes(key)) {
          const label = key.replace(/([A-Z])/g, ' $1').replace(/^\w/, c => c.toUpperCase());
          summaryHtml += `<li><strong>${label}:</strong> ${value}</li>`;
        }
      }
      summaryHtml += '</ul>';
      document.getElementById("summary").innerHTML = summaryHtml;
    }

    showStep(currentStep);
  </script>
</body>
</html>
